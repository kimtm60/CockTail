apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.mingle.myapplication"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile 'com.android.support:support-v4:23.2.1'
    compile 'com.ssomai:android.scalablelayout:2.1.0'
    compile 'com.aurelhubert:ahbottomnavigation:0.1.2'
    //compile 'com.felipecsl:gifimageview:2.0.0'
    compile project(':sweetsheet')
    compile 'com.android.support:cardview-v7:23.2.1'
    compile 'io.saeid:fab-loading:0.6.0'
}
